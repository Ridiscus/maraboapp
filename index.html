<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marabo - Plateforme intelligente d'opportunités</title>
  <style>
    /* ===== STYLE GÉNÉRAL ===== */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f4f7fc, #e8eefc);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LOGO ===== */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 120, 255, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* ===== TITRE ===== */
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #0078ff;
    }

    p {
      color: #555;
      margin-bottom: 40px;
      text-align: center;
      max-width: 340px;
      line-height: 1.5;
    }

    /* ===== BOUTONS ===== */
    .btn-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      color: white;
      background: #0078ff;
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 120, 255, 0.3);
    }

    a.button:hover {
      background: #005ecb;
      box-shadow: 0 6px 20px rgba(0, 120, 255, 0.4);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- ✅ Logo Marabo -->
  <img src="marabo_logo.jpg" alt="Marabo Logo" class="logo">

  <!-- ✅ Texte principal -->
  <h1>Bienvenue sur Marabo</h1>
  <p>L’intelligence artificielle qui te connecte aux meilleures opportunités d’études, de bourses et de concours.</p>

  <!-- ✅ Boutons -->
  <div class="btn-container">
    <a href="privacy-policy.html" class="button">Politique de confidentialité</a>
    <a href="delete-account.html" class="button" style="background:#ff4c4c;">Supprimer mon compte</a>
  </div>

  <footer>© 2025 Marabo. Tous droits réservés.</footer>

</body>
</html>
